<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Form sending by JQuery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
            function AjaxFormRequest(result_id,form_id,url) { 
              
                jQuery.ajax({ 
                    url:     url, 
                    type:     "POST", 
                    dataType: "html", 
                    data: jQuery("#"+form_id).serialize(),  
                    success: function(response) {  
                    document.getElementById(result_id).innerHTML = response; 
                }, 
                error: function(response) { 
                document.getElementById(result_id).innerHTML = "Sending form error."; 
                } 
             }); 
        }
   </script>
    </head>
    <body>
        <div>Sending data:</div>   
        <div style="border: 3px blue; width: 200px; height: 100px; padding: 5px;" id="result_div_id"></div>
        <form method="post" action="javascript:void(null);" id="form_id" onsubmit="AjaxFormRequest('result_div_id', 'form_id', 'form.php')">
        <p>Please, enter your name:
          <input name="name" maxlength="20" size="20" required > </p>
        <p>Please, enter your phone like: 81234567890:
        <input name="phone" id="inp_phone" size="20" maxlength="14" required type="tel" pattern="[0-9]{11}" > </p>
        <p>Please, enter your mail:
        <input name="mail" maxlength="30" size="20" required type="email"> </p>
        <input value="Send" type="submit">
        </form>
    </body>
</html>
